<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel & Banquet Booking</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f8f8;
    }
    .booking-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container booking-container">
    <h2 class="text-center mb-4">HOTEL R.K REGENCY BANQUET BOOKING</h2>
    <form id="bookingForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="roomType" class="form-label">Hotel Room Type:</label>
        <select class="form-select" id="roomType">
          <option value="none">No Room</option>
          <option value="single">Single Room</option>
          <option value="double">Double Room</option>
          <option value="suite">Suite</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="hallType" class="form-label">Banquet Hall:</label>
        <select class="form-select" id="hallType">
          <option value="none">No Banquet Hall</option>
          <option value="Grand Ballroom">Grand Ballroom (500 Guests)</option>
          <option value="Garden Suite">Garden Suite (400 Guests)</option>
          <option value="Royal Hall">Royal Hall (600 Guests)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="checkIn" class="form-label">Check-in Date:</label>
        <input type="date" class="form-control" id="checkIn" />
      </div>

      <div class="mb-4">
        <label for="checkOut" class="form-label">Check-out Date:</label>
        <input type="date" class="form-control" id="checkOut" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Book Now</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const room = document.getElementById("roomType").value;
      const hall = document.getElementById("hallType").value;
      const checkIn = document.getElementById("checkIn").value;
      const checkOut = document.getElementById("checkOut").value;

      alert(
        `Booking Submitted!\n\nName: ${name}\nEmail: ${email}\nRoom: ${room}\nHall: ${hall}\nCheck-in: ${checkIn}\nCheck-out: ${checkOut}`
      );
    });
  </script>
</body>
</html>
