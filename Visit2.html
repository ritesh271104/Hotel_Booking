<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Banquet Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gallery {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .gallery img.active {
      border-color: #198754;
    }
    .modal-img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

<!-- Bootstrap Modal -->
<div class="modal fade" id="banquetModal" tabindex="-1" aria-labelledby="banquetModalLabel" aria-hidden="false">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="banquetModalLabel">GRAND Suite BANQUET - Preview</h5>
      <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" ><a href="banquets.html" ></a></button> -->
      </div>
      <div class="modal-body">
        <img id="mainImage" class="modal-img mb-3" src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/543806766.jpg?k=7e33db4a096f2787c40d1c96e6d9e43f69be4008c617442889362e107233f7b1&o=&hp=1" alt="Main Photo">
        <div class="gallery" id="photoGallery">
          <img src="https://images.trvl-media.com/lodging/4000000/3880000/3874100/3874027/ca85ce13.jpg?impolicy=resizecrop&rw=575&rh=575&ra=fill" onclick="changePhoto(this)" class="active">
          <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/13/da/ca/e9/pool-area-of-hn-where.jpg?w=900&h=500&s=1" onclick="changePhoto(this)">    
          <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/544470021.jpg?k=b80d187483840b7fc8d974e335ed1e9caa60aa0ac5f9bd61a55ebbf52f647318&o=&hp=1" onclick="changePhoto(this)">
          <img src="https://abendsonne.victoury.eu/files/abendsonne/product/medium/4319af90-e54d-4d49-880a-051f1cc7de2d.jpeg" onclick="changePhoto(this)">
        </div>
        <div class="mt-3">
          <p>‚≠ê <strong>Rating:</strong> 4.9/5 (546 reviews)</p>
          <p><strong>Capacity:</strong> Up to 400 guests</p>
          <p><strong>Facilities:</strong> Catering, DJ, Decoration, Parking</p>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal"><a href="banquets.html">Close</a></button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function changePhoto(img) {
    const mainImage = document.getElementById('mainImage');
    mainImage.src = img.src;

    document.querySelectorAll('.gallery img').forEach(i => i.classList.remove('active'));
    img.classList.add('active');
  }
</script>
<script>
  window.addEventListener('DOMContentLoaded', function () {
    const modalElement = document.getElementById('banquetModal');
    const modal = new bootstrap.Modal(modalElement);
    modal.show();
  });
</script>


</body>
</html>
