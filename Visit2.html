<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Banquet Preview</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .hotel-card {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      max-width: 300px;
    }
    .hotel-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 20%;
      width: 60%;
      background: white;
      border: 2px solid #000;
      z-index: 1000;
      padding: 20px;
    }
    .modal img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .gallery {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .gallery img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .gallery img.active {
      border-color: #4CAF50;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
  </style>
</head>
<body>

<div class="hotel-card">
  <h3>HOTEL R.K REGENCY</h3>
  <p>Location: Bareilly</p>
  <button onclick="openModal()">Visit</button>
</div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="modal" id="modal">
  <h2>GRAND Suite BANQUET- Preview</h2>
  <img id="mainImage" src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/543806766.jpg?k=7e33db4a096f2787c40d1c96e6d9e43f69be4008c617442889362e107233f7b1&o=&hp=1" alt="Main Photo">
  <div class="gallery" id="photoGallery">
    <img src="https://images.trvl-media.com/lodging/4000000/3880000/3874100/3874027/ca85ce13.jpg?impolicy=resizecrop&rw=575&rh=575&ra=fill" onclick="changePhoto(this)" class="active">
    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/13/da/ca/e9/pool-area-of-hn-where.jpg?w=900&h=500&s=1" onclick="changePhoto(this)">
    <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/544470021.jpg?k=b80d187483840b7fc8d974e335ed1e9caa60aa0ac5f9bd61a55ebbf52f647318&o=&hp=1" onclick="changePhoto(this)">
    <img src="https://abendsonne.victoury.eu/files/abendsonne/product/medium/4319af90-e54d-4d49-880a-051f1cc7de2d.jpeg" onclick="changePhoto(this)">
  </div>
  <p>‚≠ê Rating: 4.9/5 (546 reviews)</p>
  <p>Capacity: Up to 400 guests</p>
  <p>Facilities:Catering, DJ, Decoration, Parking</p>
  <button onclick="closeModal()">Close</button>
</div>

<script>
  function openModal() {
    document.getElementById('modal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  function changePhoto(img) {
    const mainImage = document.getElementById('mainImage');
    mainImage.src = img.src;

    // Update active border
    document.querySelectorAll('.gallery img').forEach(i => i.classList.remove('active'));
    img.classList.add('active');
  }
</script>

</body>
</html>
