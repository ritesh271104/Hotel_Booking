<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;

    .gallery {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 90px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 6px;
      transition: transform 0.2s, border-color 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #6c757d;
    }

    .gallery img.active {
      border-color: #198754;
    }

    .modal-img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }

    .modal-header, .modal-footer {
      border: none;
    }

    .modal-title {
      font-weight: 600;
      color: #212529;
    }

    .details p {
      margin-bottom: 8px;
    }
    .btn-secondary{
      background-color: #bb2d3b;
    }

    .btn-secondary a {
     color: aliceblue;
      text-decoration: none;
    }

   .btn-secondary-close-custom:hover {
      background-color: #bb2d3b;
    
    }
  </style>
</head>

<!-- Modal -->
<div class="modal fade" id="banquetModal" tabindex="-1" aria-labelledby="banquetModalLabel" aria-hidden="false">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg rounded-4">
      <div class="modal-header">
        <h5 class="modal-title" id="banquetModalLabel">üéâ GRAND Suite BANQUET - Preview</h5>
      </div>
      <div class="modal-body">
        <img id="mainImage" class="modal-img mb-4" src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/543806766.jpg?k=7e33db4a096f2787c40d1c96e6d9e43f69be4008c617442889362e107233f7b1&o=&hp=1" alt="Main Photo">
        
        <div class="gallery" id="photoGallery">
          <img src="https://images.trvl-media.com/lodging/4000000/3880000/3874100/3874027/ca85ce13.jpg?impolicy=resizecrop&rw=575&rh=575&ra=fill" onclick="changePhoto(this)" class="active">

          <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/544470021.jpg?k=b80d187483840b7fc8d974e335ed1e9caa60aa0ac5f9bd61a55ebbf52f647318&o=&hp=1" onclick="changePhoto(this)">
          <img src="https://abendsonne.victoury.eu/files/abendsonne/product/medium/4319af90-e54d-4d49-880a-051f1cc7de2d.jpeg" onclick="changePhoto(this)">
        </div>

        <div class="details mt-4 px-2">
          <p>‚≠ê <strong>Rating:</strong> 4.9/5 (546 reviews)</p>

        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary"><a href="banquets.php">Close Preview</a></button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function changePhoto(img) {
    const mainImage = document.getElementById('mainImage');
    mainImage.src = img.src;

    document.querySelectorAll('.gallery img').forEach(i => i.classList.remove('active'));
    img.classList.add('active');
  }

  window.addEventListener('DOMContentLoaded', function () {
    const modalElement = document.getElementById('banquetModal');
    const modal = new bootstrap.Modal(modalElement);
    modal.show();
  });
</script>

</body>
