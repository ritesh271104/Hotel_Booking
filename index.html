<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <img src="https://www.shutterstock.com/image-vector/royal-king-hotel-luxury-logo-600w-319791458.jpg" alt="Hotel Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Amenities</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        
        <div class="hero-text">
            <h1>Experience Luxury at [Hotel Name]</h1>
            <a href="#booking-form" class="cta-button">Book Now</a>
        </div>
    </section>

    <!-- Booking Form -->
    <section id="booking-form">
        <h2>Check Availability</h2>
        <form>
            <input type="text" placeholder="Destination" required>
            <input type="date" placeholder="Check-in Date" required>
            <input type="date" placeholder="Check-out Date" required>
            <input type="number" placeholder="Number of Guests" required>
            <button type="submit">Search Availability</button>
        </form>
    </section>

    <!-- Featured Rooms -->
    <section class="featured-rooms">
        <h2>Our Rooms</h2>
        <div class="room">
            <img src="https://www.oberoihotels.com/-/media/oberoi-hotels/website-images/the-oberoi-new-delhi/room-and-suites/deluxe-room/detail/deluxe-room-1.jpg?w=724&extension=webp&hash=b422e1c0ab876e7d8e3f6db06065c2dc" alt="Deluxe Room">
            <p>Deluxe Room</p>
            <p>5000/night</p>
        </div>
        <div class="room">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/02/8a/e6/d6/filename-120409-02-jpg.jpg" alt="Suite Room">
            <p>Suite Room</p>
            <p>10000/night</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Contact us at: contact@hotel.com | +123 456 7890</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

</body>
</html>
