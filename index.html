    <!-- Header Section -->

        <nav>
            <img src="https://static.wixstatic.com/media/7c49ed_7adc63083a3743eeb6b588e60d288f02~mv2.png/v1/fill/w_200,h_212,al_c,q_85,usm_2.00_1.00_0.00,enc_avif,quality_auto/LOGO%2520NO%2520BACKGROUND_edited.png" alt="Hotel Logo">

             </ul>
        </nav>

    <!-- Hero Section -->
    <section class="hero">
        
        <div class="hero-text">
            <a href="REGISTRATION.html" class="cta-button">Book Now</a>
        </div>
    </section>

    <!-- Booking Form -->
    <section id="booking-form">
        <h2>Check Availability</h2>
        <form>
            <input type="text" placeholder="Destination" required>
            <input type="date" placeholder="Check-in Date" required>
            <input type="date" placeholder="Check-out Date" required>
            <input type="number" placeholder="Number of Guests" required>
            <button type="submit">Search Availability</button>
        </form>
    </section>

    <!-- Featured Rooms -->
    <section class="featured-rooms">
        <h2>Our Rooms</h2>
        <div class="room">
            <img src="https://www.oberoihotels.com/-/media/oberoi-hotels/website-images/the-oberoi-new-delhi/room-and-suites/deluxe-room/detail/deluxe-room-1.jpg?w=724&extension=webp&hash=b422e1c0ab876e7d8e3f6db06065c2dc" alt="Deluxe Room">

            <p>4,999/night</p>
        </div>
        <div class="room">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/02/8a/e6/d6/filename-120409-02-jpg.jpg" alt="Suite Room">

            <p>9,999/night</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Contact us at: contact@hotel.com | +123 456 7890</p>
        <div class="social-links">
