<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Banquet Preview</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .hotel-card {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      max-width: 300px;
    }
    .hotel-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 20%;
      width: 60%;
      background: white;
      border: 2px solid #000;
      z-index: 1000;
      padding: 20px;
    }
    .modal img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .gallery {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .gallery img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .gallery img.active {
      border-color: #4CAF50;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
  </style>
</head>
<body>

<div class="hotel-card">
  <h3>HOTEL R.K REGENCY</h3>
  <p>Location: Bareilly</p>
  <button onclick="openModal()">Visit</button>
</div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="modal" id="modal">
  <h2>Royal Hall BANQUET- Preview</h2>
  <img id="mainImage" src="https://images.stockcake.com/public/6/6/a/66a4c749-4134-404c-8631-3b39b3820175_large/elegant-gala-dinner-stockcake.jpg" alt="Main Photo">
  <div class="gallery" id="photoGallery">
    <img src="https://tcmtl.com/wp-content/uploads/2017/12/20220421-AA8A0049-1-scaled.jpg" onclick="changePhoto(this)" class="active">
    <img src="https://tcmtl.com/wp-content/uploads/2017/12/20220421-AA8A0030-Medium.jpg" onclick="changePhoto(this)">
    <img src="https://tcmtl.com/wp-content/uploads/2017/12/20220421-AA8A0049-1-scaled.jpg" onclick="changePhoto(this)">
    <img src="https://tcmtl.com/wp-content/uploads/2017/12/20220421-AA8A0093-scaled.jpg" onclick="changePhoto(this)">
  </div>
  <p>‚≠ê Rating: 4.5/5 (596 reviews)</p>
  <p>Capacity: Up to 600 guests</p>
  <p>Facilities: AC, Catering, DJ, Decoration, Parking</p>
  <button onclick="closeModal()">Close</button>
</div>

<script>
  function openModal() {
    document.getElementById('modal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  function changePhoto(img) {
    const mainImage = document.getElementById('mainImage');
    mainImage.src = img.src;

    // Update active border
    document.querySelectorAll('.gallery img').forEach(i => i.classList.remove('active'));
    img.classList.add('active');
  }
</script>

</body>
</html>
