<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Banquet Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gallery {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .gallery img.active {
      border-color: #198754;
    }
    .modal-img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

<!-- Bootstrap Modal -->
<div class="modal fade" id="banquetModal" tabindex="-1" aria-labelledby="banquetModalLabel" aria-hidden="false">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="banquetModalLabel">Royal Hall BANQUET - Preview</h5>
      <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" ><a href="banquets.html" ></a></button> -->
      </div>
      <div class="modal-body">
        <img id="mainImage" class="modal-img mb-3" src="https://images.stockcake.com/public/6/6/a/66a4c749-4134-404c-8631-3b39b3820175_large/elegant-gala-dinner-stockcake.jpg" alt="Main Photo">
        <div class="gallery" id="photoGallery">
          <img src="https://tcmtl.com/wp-content/uploads/2017/12/20220421-AA8A0049-1-scaled.jpg" onclick="changePhoto(this)" class="active">
          <img src="https://tcmtl.com/wp-content/uploads/2017/12/20220421-AA8A0030-Medium.jpg" onclick="changePhoto(this)">    
          <img src="https://tcmtl.com/wp-content/uploads/2017/12/20220421-AA8A0049-1-scaled.jpg" onclick="changePhoto(this)">
          <img src="https://tcmtl.com/wp-content/uploads/2017/12/20220421-AA8A0093-scaled.jpg" onclick="changePhoto(this)">
        </div>
        <div class="mt-3">
          <p>‚≠ê <strong>Rating:</strong> 4.5/5 (596 reviews)</p>
          <p><strong>Capacity:</strong> Up to 600 guests</p>
          <p><strong>Facilities:</strong> AC, Catering, DJ, Decoration, Parking</p>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal"><a href="banquets.html">Close</a></button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function changePhoto(img) {
    const mainImage = document.getElementById('mainImage');
    mainImage.src = img.src;

    document.querySelectorAll('.gallery img').forEach(i => i.classList.remove('active'));
    img.classList.add('active');
  }
</script>
<script>
  window.addEventListener('DOMContentLoaded', function () {
    const modalElement = document.getElementById('banquetModal');
    const modal = new bootstrap.Modal(modalElement);
    modal.show();
  });
</script>


</body>
</html>
