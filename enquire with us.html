            </ul>
        </div>
    </nav>

    <!-- Enquiry Form Section -->
    <section class="py-5" style="background-color: #f8f9fa;">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="fw-bold text-uppercase">Enquire with Us</h2>
                <p class="text-muted">Let us know your preferences, and we'll get back to you shortly.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="p-4 p-md-5 bg-white rounded shadow-sm">
                        <form action="submit_enquiry.php" method="POST">
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="John Doe"
                                        required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="email@example.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number <small
                                        class="text-muted">(Optional)</small></label>
                                <input type="tel" class="form-control" id="phone" name="phone"
                                    placeholder="+91 9876543210">
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="checkin" class="form-label">Check-in Date</label>
                                    <input type="date" class="form-control" id="checkin" name="checkin_date" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="checkout" class="form-label">Check-out Date</label>
                                    <input type="date" class="form-control" id="checkout" name="checkout_date" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="room" class="form-label">Room Type</label>
                                <select class="form-select" id="room" name="room_type" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option value="single">Single</option>
                                    <option value="double">Double</option>
                                    <option value="suite">Suite</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="guests" class="form-label">Number of Guests</label>
                                <input type="number" class="form-control" id="guests" name="guests" min="1" max="10"
                                    required>
                            </div>

                            <div class="mb-4">
                                <label for="message" class="form-label">Additional Requests or Questions</label>
                                <textarea class="form-control" id="message" name="message" rows="4"
                                    placeholder="Let us know if you have any special requests..."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Submit Enquiry</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
